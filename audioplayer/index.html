<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>fondling with icons</title>
  </head>
  <body>
    <div class="img-container">
      <img src="" id="cover" alt="music-cover" />
    </div>
    <br />
    <h1 id="title">SIA - ALIVE</h1>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="flex gap">
      <button class="btn">
        <i class="fa fa-2x fa-repeat"></i>
      </button>
      <button id="backward" class="btn">
        <i class="fa fa-2x fa-backward"></i>
      </button>
      <i class="fa fa-2x fa-pause" id="pause-icon"></i>
      <i class="fa fa-2x fa-play" id="play-icon"></i>
      <button id="forward" class="btn">
        <i class="fa fa-2x fa-forward"></i>
      </button>
      <button id="heart" class="btn">
        <i class="fa fa-2x fa-heart-o" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
