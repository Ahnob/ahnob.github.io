<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Comforter+Brush&family=Hurricane&family=Qwigley&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Login page</title>
  </head>
  <body>
  
    <div class="first-container">
      <div class="container flex">
        <div class="first-section column">
          <h2>Sign in</h2>
          <span>
            <i class="fa-brands fa-facebook-f icons"></i>
            <i class="fa-brands fa-google-plus-g icons"></i>
            <i class="fa-brands fa-linkedin-in icons"></i>
          </span>
          <form>
            <input type="email" placeholder="User Email" />
          </form>
          <form>
            <input type="password" placeholder="Password" />
          </form>
          <p>Forgot your password?</p>
          <button class="button">SIGN IN</button>
        </div>

        <div class="second-section">
          <h3>SIGN UP</h3>
          <p>Sign up here if you don't have an account.</p>
          <button class="btn
          ">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
