    <section class="border-bottom-section">
      <div class="register-form">
        <h2 class="heading">Register Here</h2>
        <form class="form-style">
          <label for="firstname" class="register-p">Firstname</label>
          <input
            type="text"
            id="firstname"
            class="input"
            placeholder="Firstname"
            required
          />
          <p class="register-p">LastName</p>
          <input
            type="text"
            id="Lastname"
            class="input"
            placeholder="Name"
            required
          />

          <p class="register-p">Phone number</p>
          <input
            type="tel"
            id="telephone"
            class="input"
            placeholder="Phone"
            required
          />

          <p class="register-p">Country/Province</p>
          <input
            type="text"
            id="country"
            class="input"
            placeholder="Country/Province"
            required
          />

          <p class="register-p">State</p>
          <input type="text" id="state" class="input" placeholder="State" />

          <p class="register-p">Password</p>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="******"
            required
          />

          <p class="register-p">Confirm Password</p>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="******"
            required
          />
          <label for="gender1" class="gender">
            <input type="radio" id="name1" name="gender" value="female" /> Male
            <input type="radio" id="name2" name="gender" value="male" /> Female
            <input type="radio" id="name3" name="gender" value="male" /> Other
          </label>

          <button class="btn">Register</button>
        </form>
      </div>
    </section>
