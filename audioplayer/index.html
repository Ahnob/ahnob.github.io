<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>fondling with icons</title>
  </head>
  <body>
    <div class="container">
      <i class="fa fa-5x fa-pause" id="pause-icon"></i>
      <i class="fa fa-5x fa-play" id="play-icon"></i>
    </div>
     <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/Sia_-_Alive.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="covers/Sia's cover.jpg" alt="music-cover" id="cover" />
      </div>
    <div class="navigate">
      <button class="pevious">
        <i class="fa fa-forward"></i>
      </button>
      <button class="forward">
        <i class="fa fa-backward"></i>
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
