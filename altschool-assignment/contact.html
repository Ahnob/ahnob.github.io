      <div class="contact-form">
        <div>
          <h2 class="heading contact-margin">Contact me</h2>
          <form>
            <input
              type="text"
              id="text"
              placeholder="Enter your name"
              class="contact-input"
            />

          <form>

            <select name="hear" id="hear" class="hear-about-us">

              <option value="word">Word of mouth</option>

            <input
              type="text"
              id="text"
              placeholder="Write out your message"
              class="contact-input message-input"
            />
