<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="text">
        </form>
        <div class="container-arithmetics">
            <div class="flex">
                <span class="arithmetics colored-arithemetics">C</span>
                <span class="arithmetics colored-arithemetics">/</span>
                <span class="arithmetics colored-arithemetics">*</span>
                <span class="arithmetics reduced-padding colored-arithemetics">DEL</span>
            </div>

            <div class="flex">
                <span class="arithmetics">7</span>
                <span class="arithmetics">8</span>
                <span class="arithmetics">9</span>
                <span class="arithmetics colored-arithemetics">-</span>
            </div>

             <div class="flex">
                <span class="arithmetics">4</span>
                <span class="arithmetics">5</span>
                <span class="arithmetics">6</span>
                <span class="arithmetics colored-arithemetics">+</span>
            </div>

            <div class="flex">
                <span class="arithmetics">1</span>
                <span class="arithmetics">2</span>
                <span class="arithmetics">3</span>  
                <span class="arithmetics colored-arithemetics">.</span>
            </div>

            <div class="flex">
                <span class="arithmetics">%</span>
                <span class="arithmetics">0</span>
               
                <span class="arithmetics increased-padding colored-arithemetics">=</span>  
            </div>          
        </div>
      
    </div>
</body>
</html>
